<div class="row">
  <div class="col-md-10">
    <div class="container">
      <div class="row card-container">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let movie of movies.results">
          <div class="card">
            <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
            <div>{{movie.title}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
